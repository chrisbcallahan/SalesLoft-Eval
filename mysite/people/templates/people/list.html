{% extends "people/home.html" %}

{% block content %}
	<table class="center">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Job Title</th>
    </tr>
   
    {% for p in people %}
	  <tr>
        <td>{{p.first_name}}</td>
        <td>{{p.last_name}}</td>
        <td>{{p.email_address}}</td>
        <td>{{p.title}}</td>
      </tr>
    {% endfor %}
	</table>
   
{% endblock %}
